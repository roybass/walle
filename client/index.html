<!DOCTYPE html>
<html lang="en" ng-app="walleApp">
<head>
    <meta charset="UTF-8">
    <title>Walle</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/ng-tags-input/ng-tags-input.min.css"/>
    <link rel="stylesheet" href="bower_components/angular-tooltips/dist/angular-tooltips.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/ng-tags-input/ng-tags-input.min.js"></script>
    <script src="bower_components/numeral/numeral.js"></script>
    <script src="bower_components/angular-numeraljs/dist/angular-numeraljs.js"></script>
    <script src="bower_components/angular-tooltips/dist/angular-tooltips.js"></script>
    <script src="bower_components/angular-google-chart/ng-google-chart.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ng-fileDialog/ng-fileDialog.min.js"></script>
    <script src="bower_components/momentjs/min/moment.min.js"></script>
    <script src="js/app.js" type="application/javascript"></script>
    <script src="js/constraints.js" type="application/javascript"></script>
    <script src="js/trades.js" type="application/javascript"></script>
    <script src="js/orders.js" type="application/javascript"></script>
    <script src="js/search.js" type="application/javascript"></script>

</head>

<body ng-app="walleApp" ng-controller="MainController">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Walle</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/main')}"><a href="#/main">Trades</a></li>
        <li ng-class="{ active: isActive('/search')}"><a href="#/search">Items</a></li>
        <li ng-class="{ active: isActive('/orders')}"><a href="#/orders">Orders</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div ng-view></div>
</body>
</html>
