<form class="form-horizontal">
    <div class="container">
        <div class="form-group row">
            <label for="regionsSelect" class="col-sm-2 control-label">Regions</label>
            <div class="col-sm-8">
                <tags-input id="regionsSelect" class="bootstrap" ng-model="regions" min-tags="0" add-from-autocomplete-only="true"
                            add-on-paste="true" replace-spaces-with-dashes="false" placeholder="Add a region">
                    <auto-complete source="allRegions($query)" min-length="2"></auto-complete>
                </tags-input>
            </div>
        </div>
        <div class="form-group row">
            <label for="fromSystems" class="col-sm-2 control-label">From Systems</label>
            <tags-input id="fromSystems" class="bootstrap col-sm-3" ng-model="fromSystems" min-tags="0"
                        add-from-autocomplete-only="true" add-on-paste="true" replace-spaces-with-dashes="false" placeholder="Add a system">
                <auto-complete source="allSystems($query)" min-length="2"></auto-complete>
            </tags-input>

            <label for="toSystems" class="col-sm-2 control-label">To Systems</label>
            <tags-input id="toSystems" class="bootstrap col-sm-3" ng-model="toSystems" min-tags="0"
                        add-from-autocomplete-only="true" add-on-paste="true" replace-spaces-with-dashes="false" placeholder="Add a system">
                <auto-complete source="allSystems($query)" min-length="2"></auto-complete>
            </tags-input>
        </div>

        <div class="form-group row">
            <label for="fromSystemRadius" class="col-sm-2 control-label">Source System Radius</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.fromSystemRadius" id="fromSystemRadius">
            </div>

            <label for="maxCash" class="col-sm-1 control-label">Max Cash</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.maxCash" id="maxCash">
            </div>
            <label for="minSecurity" class="col-sm-1 control-label">Minimum Security</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.minSecurity" id="minSecurity">
            </div>

            <div>
            <label class="col-sm-1 control-label"><input type="checkbox" ng-model="constraints.avoidLowSec"> Avoid LowSec</label>
            </div>


        </div>

        <div class="form-group row">
            <label for="maxCapacity" class="col-sm-2 control-label">Max Cargo Capacity</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.maxCapacity" id="maxCapacity">
            </div>

            <label for="minProfit" class="col-sm-1 control-label">Minimum Profit</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.minProfit" id="minProfit">
            </div>

            <label for="maxJumps" class="col-sm-1 control-label">Max Jumps</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.maxJumps" id="maxJumps">
            </div>
            <div class="col-sm-1 pull-right">
                <button type="submit" class="btn btn-primary pull-right" ng-click="saveFile()">
                    <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                </button>
            </div>

            <div class="col-sm-1 pull-right">
                <button type="submit" class="btn btn-primary pull-right" ng-click="loadFile()">
                    <span class="glyphicon glyphicon-open" aria-hidden="true"></span>
                </button>
            </div>

        </div>

        <div class="form-group row">
            <label for="shipType" class="col-sm-2 control-label">Ship Type</label>

            <div class="col-sm-2">
                <select class="form-control" ng-model="constraints.shipType" id="shipType">
                    <option ng-repeat="t in shipTypes" value="{{t.id}}">{{t.label}}</option>
                </select>
            </div>

            <label for="maxWarpSpeed" class="col-sm-1 control-label">Warp speed</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.maxWarpSpeed" id="maxWarpSpeed">
            </div>

            <label for="alignTime" class="col-sm-1 control-label">Align Time</label>

            <div class="col-sm-2">
                <input class="form-control" ng-model="constraints.alignTime" id="alignTime">
            </div>

            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary pull-right" ng-click="refresh()" autofocus>Go!</button>
            </div>
        </div>
    </div>

</form>

<!--
maxCash: 30000000, // Max available cash for trading
maxJumps: 10, // Max jumps
maxCapacity: 5100, // Cubic meters available for hauling
minProfit: 100000, // Minimum profit per trade (units * price diff)
regions: 'Metropolis, Heimatar, Derelik, Molden Heath', // Region names included in the search
fromSystems: 'Rens',
fromSystemRadius: 0, // Radius (in jumps) from the 'fromSystems' array.
minSecurity: 0 // Minimum security status of from/to system.
maxSpeed: 150, // Max ship speed
maxWarpSpeed: 3, // Max ship warp speed
alignTime: 5 // Ship align time

-->
